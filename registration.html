<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">


</head>
<body>
  <!-- Navigation bar -->
  <div class="nav">
    <a href="homepage.html">Home</a>
    <a href="workshops.html">Workshops</a>
    <a href="dailyMessage.html">Daily Message</a>
    <a href="gallery.html">Image Gallery</a>
    <a href="registration.html">Registration</a>
  </div>

  <!-- Page heading -->
  <h1>Registration Form</h1>

  <!-- Registration form -->
  <form>
    <label>First name:</label>
    <input type="text" id="Fullname" required><br><br>

    <label>Last name:</label>
    <input type="text" id="Lastname" required><br><br>

    <label>Username:</label>
    <input type="text" id="username" required><br><br>

    <label>Email:</label>
    <input type="email" id="email" required><br><br>

    <label>Password:</label>
    <input type="password" id="password" required><br><br>

    <label>Confirm password:</label>
    <input type="password" id="confirm" required><br><br>

    <label>Gender:</label>
    <select id="gender" required>
      <option value="">Select</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
    </select><br><br>

    <label>Address:</label>
    <input type="text" id="address" required><br><br>

    <label>Postcode:</label>
    <input type="text" id="postcode" required><br><br>

    <label>Phone:</label>
    <input type="text" id="phone" required><br><br>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
  </form>
</body>
</html>
